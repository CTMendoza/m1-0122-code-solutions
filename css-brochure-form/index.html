<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h1>LEARN MORE</h1>
  </div>
  <div>
    <form action="">
      <fieldset>
        <div class="lbl">
          <label for="company">COMPANY EMAIL</label>
        </div>
        <input type="text" id="company" placeholder="sally@company.co">
        <div class="lbl">
          <label for="name">NAME</label>
        </div>
        <input type="text" id="name" placeholder="Sally Smith">
        <div class="lbl">
          <label for="location">WHERE ARE YOU HIRING?</label>
        </div>
        <input type="text" id="location" placeholder="City,Country">
        <div>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT SIX MONTHS?</div>
        <div class="hiring">
          <select name="" id="engineers">
            <option value="">1-2 Engineers</option>
          </select>
        </div>
        <div>
          <input type="button" value="SUBMIT" class="bttn">
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
