<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row-heading">
        <div class="column-heading">
          <h1>How It Works</h1>
        </div>
      </div>
      <div class="row-cellphones">
        <div class="column-cellphones">
          <img src="images/screen-1.png" alt="screen-1">
        </div>
        <div class="column-cellphones">
          <img src="images/screen-2.png" alt="screen-2">
        </div>
        <div class="column-cellphones">
          <img src="images/screen-3.png" alt="screen-3">
        </div>
        <div class="column-cellphones">
          <img src="images/screen-4.png" alt="screen-4">
        </div>
      </div>
    </div>
  </body>
</html>
