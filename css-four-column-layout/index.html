<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700&family=Barlow:wght@300&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row-heading">
        <div class="column-heading">
          <h1>How It Works</h1>
        </div>
      </div>
      <div class="row-cellphones">
        <div class="column-cellphones">
          <img src="images/screen-1.png" alt="screen-1" class="phones">
        </div>
        <div class="column-cellphones">
          <img src="images/screen-2.png" alt="screen-2" class="phones">
        </div>
        <div class="column-cellphones">
          <img src="images/screen-3.png" alt="screen-3" class="phones">
        </div>
        <div class="column-cellphones">
          <img src="images/screen-4.png" alt="screen-4" class="phones">
        </div>
      </div>
      <div class="row-button-description">
        <section class="column-button-description">
          <img src="images/switch-icon.png" alt="switch-icon" class="symbols">
          <h3>App Switching</h3>
          <p class="font-weight">Toggles all your apps on and off</p>
        </section>
        <section class="column-button-description">
          <img src="images/filter-icon.png" alt="filter-icon" class="symbols">
          <h3>Trip Filtering</h3>
          <p class="font-weight">Evaluates your trip requests</p>
        </section>
        <section class="column-button-description">
          <img src="images/slider-icon.png" alt="slider-icon" class="symbols">
          <h3>Service Filters</h3>
          <p class="font-weight">Accepts only your ideal trips</p>
        </section>
        <section class="column-button-description">
          <img src="images/bars-icon.png" alt="bars-icon" class="symbols">
          <h3>Stats + Mileage</h3>
          <p class="font-weight">Tracks your trips across all apps</p>
        </section>
      </div>
    </div>
  </body>
</html>
