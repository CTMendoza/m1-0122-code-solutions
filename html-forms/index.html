<!DOCTYPE html>

<html>

<head>
  <title>HTML-Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="index.html">
    <div><label for="Email">Email</label></div>
    <input type="text" name="Email" id="Email">
    <div><label for="cool">Why is coding cool?</label></div>
    <select name="reasons" id="cool">
      <option value="Becuse it's interesting" selected>Because it's interesting</option>
      <option value="Because it's fun">Because it's fun</option>
      <option value="Because it's powerful">Because it's powerful</option>
    </select>
    <p>Favorite Language (choose one)</p>
    <input type="radio" name="language" value="HTML" id="HTML">
    <label for="HTML">HTML</label>
    <input type="radio" name="language" value="CSS" id="CSS">
    <label for="CSS">CSS</label>
    <input type="radio" name="language" value="Javascript" id="Javascript">
    <label for="Javascript">Javascript</label>
    <p>Would you like to sign up for more information?</p>
    <input type="checkbox" name="answer" value="Sign me up!" id="submission">
    <label for="submission">Sign me up!</label>
    <div>Comments</div>
    <textarea name="COMMENTS" id="" cols="30" rows="10"></textarea>
    <input type="submit" name="submit" value="submit" id="comments">
    <label for="comments"></label>
  </form>




</body>

</html>
